<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/870995ee8f.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="media-img/logo1.png" />
  <title>WSL JPU Form</title>
</head>
<body>

  <div class="container">

    <!-- FTG FORM -->
    <div class="wrapper" id="ftgForm">
      <div class="contact">
        <div class="head">
          <img src="./media-img/logo.png" alt="logo">
          <h3>JUST PRAISE UNIVERSE</h3>
        </div>
        <form id="formFTG">
          <fieldset>
            <legend>Fill the form</legend>

            <div class="form-group full">
              <input type="text" name="NAME" placeholder="Full Name" required />
            </div>

            <div class="form-group full">
              <input type="tel" name="PHONE" placeholder="Phone Number" required />
            </div>

            <div class="form-group full">
              <input type="text" name="INVITED" placeholder="Invited By" />
            </div>

            <div class="form-group full">
              <input type="text" name="CATEGORY" placeholder="Saved, Rededication, Not saved, Others" />
            </div>

            <div class="form-group full">
              <textarea name="ADDRESS" placeholder="House Address"></textarea>
            </div>

            <div class="form-group full">
              <button type="submit">Submit</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/wordsanctuarypage/"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://twitter.com/word_sanctuary"><i class="fa-brands fa-twitter-square"></i></a>
      <a href="https://www.instagram.com/wordsanctuaryglobal/"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.youtube.com/@WordSanctuaryTV"><i class="fa-brands fa-youtube"></i></a>
    </div>
    <div class="sign">Word Sanctuary Lagos &copy; Copyright 2025.</div>
  </footer>

  <script src="form.js"></script>
</body>
</html>
